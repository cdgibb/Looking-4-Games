<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L4G - Modify/Create Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Modify/Create Profile</h1>
</header>

<nav>
  <ul>
      <li><a href="playerHome.html">Home/Profile</a></li>
      <li><a href="ModifyCreateProfileX.html" class="active">Modify/Create Profile</a></li>
      <li><a href="ViewVenueGamesX.html">View Venues/Games</a></li>
      <li><a href="RSVPX.html">RSVP for Event</a></li>
      <li><a href="WriteReviewX.html">Write a Review</a></li>

  </ul>
</nav>

<main>
  <section>
    <h2>Update Your Profile</h2>
    <form id="profile-form" action="#" method="post">
      <div>
        <label for="username">Username:</label>
        <input
                type="text"
                id="username"
                name="username"
                value="Jimmy 'Default' John"
                required
        />
      </div>

      <div>
        <label for="email">Email:</label>
        <input
                type="email"
                id="email"
                name="email"
                value="example@example.com"
                required
        />
      </div>

      <div>
        <label for="location">Location Preferences:</label>
        <input
                type="text"
                id="location"
                name="location"
                value="Greensboro / Winston Salem area"
        />
      </div>

      <div>
        <label for="gaming-interests">Gaming Interests:</label>
        <textarea
                id="gaming-interests"
                name="gaming-interests"
                rows="4"
                placeholder="Enter your gaming interests here..."
        >I like to play this certain class/type character when I play dnd</textarea>
      </div>

      <div>
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*" />
      </div>

      <div>
        <button type="submit">Save Profile</button>
      </div>
    </form>
  </section>
</main>

<footer>
  <form action="login.html">
    <input type="submit" value="Logout" />
  </form>
</footer>
</body>
</html>
