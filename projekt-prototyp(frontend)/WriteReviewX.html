<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L4G - Write a Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Write a Review</h1>
</header>

<nav>
  <ul>

      <li><a href="playerHome.html">Home/Profile</a></li>
      <li><a href="ModifyCreateProfileX.html" class="active">Modify/Create Profile</a></li>
      <li><a href="ViewVenueGamesX.html">View Venues/Games</a></li>
      <li><a href="RSVPX.html">RSVP for Event</a></li>
      <li><a href="WriteReviewX.html">Write a Review</a></li>

  </ul>
</nav>

<main>
  <section>
    <h2>Submit Your Review</h2>
    <form id="review-form" action="#" method="post">
      <div>
        <label for="review-for">Review For (Venue/Event):</label>
        <select id="review-for" name="review-for">
          <option value="dragons-den">Dragon's Den</option>
          <option value="wizards-corner">Wizard's Corner</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </div>

      <div>
        <label for="review-text">Review:</label>
        <textarea
                id="review-text"
                name="review-text"
                rows="5"
                placeholder="Enter your review here..."
        ></textarea>
      </div>

      <div>
        <button type="submit">Submit Review</button>
      </div>
    </form>
  </section>
</main>

<footer>
  <form action="login.html">
    <input type="submit" value="Logout" />
  </form>
</footer>
</body>
</html>
